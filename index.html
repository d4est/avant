<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AvantSwap - Integrated Precision Swap</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#52e0e0",
              "accent-prism": "#a855f7",
              "glass-border": "rgba(255, 255, 255, 0.4)",
              "glass-surface": "rgba(255, 255, 255, 0.65)",
              "progress-cyan": "#40E0D0",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "mono": ["Space Mono", "monospace"],
              "sans": ["Space Grotesk", "sans-serif"],
            },
            boxShadow: {
              'monolith': '0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5) inset, 0 1px 2px 0 rgba(255, 255, 255, 0.8) inset',
              'orb': '0 10px 25px -5px rgba(82, 224, 224, 0.4), 0 0 10px 0 rgba(82, 224, 224, 0.2) inset',
              'input-focus': '0 0 0 2px rgba(82, 224, 224, 0.1)',
              'etched': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',
              'soft-xl': '0 20px 40px -10px rgba(0,0,0,0.1), 0 0 15px -5px rgba(0,0,0,0.05)',
            },
            borderRadius: {
              "squircle": "2rem",
              "squircle-sm": "1.5rem",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'progress-ring': 'ring-fill 10s linear infinite',
            },
            keyframes: {
              'ring-fill': {
                '0%': { strokeDashoffset: '100' },
                '100%': { strokeDashoffset: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #E5E5E5;
      }
      .glass-panel {
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(64, 224, 208, 0.2);
        border-radius: 9999px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(64, 224, 208, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-[#E5E5E5] dark:bg-background-dark min-h-screen font-display antialiased overflow-x-hidden selection:bg-primary/30">
    <div id="root"></div>
  </body>
</html>
